# This library strives to support all officially supported combinations of Python and Django:
# https://docs.djangoproject.com/en/dev/faq/install/#what-python-version-can-i-use-with-django
# https://devguide.python.org/versions/#versions

[tox]
envlist =
  py{310,311}-django{42,52}
  py{312}-django{42,52,60}
  py{313,314}-django{52,60}
  flake8
  isort
  coverage
  mypy
  black

[gh-actions]
python =
  3.10: py310-django{42,52}
  3.11: py311-django{42,52}
  3.12: py312-django{42,52,60}
  3.13: py313-django{52,60}
  3.14: py314-django{52,60}, flake8, isort, coverage, mypy, black

isolated_build = true

[testenv]
package = wheel
wheel_build_env = .pkg
deps =
  django42: Django>=4.2,<4.3
  django52: Django>=5.2,<5.3
  django60: Django>=6.0,<6.1
  django_components
  pytest
  pytest-xdist
  requests
  types-requests
  whitenoise
commands = pytest {posargs}

[testenv:flake8]
deps = flake8
       flake8-pyproject
commands = flake8 .

[testenv:isort]
deps = isort
commands = isort --check-only --diff src/djc_heroicons

[testenv:coverage]
deps =
  pytest-coverage
  requests
  types-requests
  whitenoise
commands =
  coverage run --branch -m pytest
  coverage report -m --fail-under=97

[testenv:mypy]
deps =
  mypy
  types-requests
commands = mypy .

[testenv:black]
deps = black
commands = black --check src/djc_heroicons
